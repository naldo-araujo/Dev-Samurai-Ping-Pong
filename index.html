<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING PONG</title>
    <style>
        *{
            overflow: hidden;
            margin : 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasE1 = document.querySelector("canvas"),
        canvasCtx = canvasE1.getContext("2d")
        const linewidth = 15
        gapX = 10
        const mouse = {x: 0, y: 0}

        const field = {
                w: window.innerWidth,
                h: window.innerHeight,
                draw: function() {
                    canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, this.w, this.h)

                },
        


        }
            const line = {
                w: 15,
                h: field.h,
                draw : function (){
                    canvasCtx.fillStyle = "#ffffff"
                    canvasCtx.fillRect(field.w/2 - this.w / 2,0, this.w,this.h) 

                },

}
            const raqueteesquerda ={
                x: gapX,
                y:0,
                w: line.w,
                h: 200,
                _move: function(){
                    this.y = mouse.y - this.h / 2
                },
                draw: function (){
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)

                this._move()
                },
            }
            const raquetedireita = {
                x: field.w-line.w-gapX,
                y:0,
                w: line.w,
                h: 200,
                speed: 5,
                _move: function(){
                    if(this.y + this.h / 2 < bola.y + bola.r){
                        this.y += this.speed
                    }else{
                        this.y-= this.speed
                    }
                    
                    this.y = bola.y
                },
                speedUp: function (){
                    this.speed+=6
                },
                draw: function(){
                 canvasCtx.fillRect(this.x,this.y,this.w,this.h)

                 this._move()
        
                },
            }
            const placar = {
                human: 0,
                computer: 0,

                increaseHuman: function(){
                    this.human++
                },
                increaseComputer: function(){
                    this.computer++
                },
                draw: function(){
                canvasCtx.font = "bold 72px arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = '#01341D'
            canvasCtx.fillText(this.human,field.w/4,50)
            canvasCtx.fillText(this.computer,field.w/4 + field.w /2,50)
                },
            }
            const bola = {
                x: field.w /2,
                y: field.h /2,
                r: 20,
                speed:5,
                directionY:1,
                directionX:1,
                _calcPosition: function (){
                    if(this.x > field.w - this.r - raquetedireita.w - gapX){
                        if (
                        this.y + this.r > raquetedireita.y && 
                        this.y - this.r < raquetedireita.y + raquetedireita.h) {
                            this._reverseX()
                            
                        
                         } else {
                            placar.increaseHuman()
                            this._pointUp()
                        }
                        
                    }
                    if(this.x < this.r + raqueteesquerda.w + gapX){

                        if (
                            this.y + this.r > raqueteesquerda.y && 
                            this.y - this.r < raqueteesquerda.y + raqueteesquerda.h) {

                            this._reverseX()
                            
                        } else {
                            placar.increaseComputer()
                            this._pointUp()
                        }

                    }

                    if (
                        (this.y - this.r < 0 && this.directionY < 0) ||
                        (this.y > field.h - this.r && this.directionY > 0)){
                       this._reverseY() 

                    }
                },
                _reverseY:function(){
                    this.directionY*= -1
                },
                _reverseX:function(){
                    this.directionX*= -1
                },
                _speedUp: function(){
                    this.speed+=2
                },
                _pointUp: function(){
                    this._speedUp()
                    raquetedireita.speedUp()
                    this.x = field.w /2
                    this.y = field.h / 2
                },
                _move: function(){
                    this.x += this.directionX * this.speed
                    this.y += this.directionY * this.speed
                },
                draw: function(){
                    canvasCtx.fillStyle = "#ffffff"
                    canvasCtx.beginPath()
                    canvasCtx.arc(this.x,this.y,this.r,0,2*Math.PI,false)
                    canvasCtx.fill()

                    this._calcPosition()
                    this._move()

                }
            }
        function setup() {
            canvasE1.width = canvasCtx.width = field.w
            canvasE1.height = canvasCtx.height = field.h
        }
            // desenho campo
        function draw() {
            field.draw()
            line.draw()
            raqueteesquerda.draw()
            raquetedireita.draw()
            placar.draw()
            bola.draw()
         
           

        }   

        window.animateFrame = (function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function (callback) {
            return window.setTimeout(callback, 1000 / 60)
          }
        )
      })()

      function main() {
        animateFrame(main)
        draw()
      }

      setup()
      main()

      canvasE1.addEventListener("mousemove", function(e){
        mouse.x = e.pageX
        mouse.y = e.pageY

      })
         </script>
</body>
</html>
